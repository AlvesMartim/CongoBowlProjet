{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}CongoBowl{% endblock %}</title>

    <style>
        /* Fond noir de la partie supérieure (header) */
        header {
            background-image: url("{% static 'images/nadiia-ploshchenko-pb4HW4KghiM-unsplash.jpg' %}");
            background-size: cover;
            background-position: center;
            color: white;
        }

        /* Fond noir du footer */
        footer {
            background-image: url("{% static 'images/nadiia-ploshchenko-pb4HW4KghiM-unsplash.jpg' %}");
            background-size: cover;
            background-position: center;
            color: white;
        }

        /* Fond blanc pour le contenu principal */
        main {
            background-image: url("{% static 'images/rdc.jpg' %}");
            background-size: cover;
            background-position: center;
            color: white;
            padding: 50px 0;
        }

        /* Ajout de marges et espacement */
        .container {
            padding: 30px;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="{% url 'index' %}">CongoBowl</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'produits' %}">Produits</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'apropos' %}">À propos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'sign_in' %}">Compte</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'panier' %}">Panier</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-fill">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-white text-center py-3">
        <div class="container">
            <p class="mb-1">Contacts</p>
            <ul class="list-unstyled">
                <li>Snap : congobowl</li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
